plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
    id 'maven-publish'
}

group 'io.securecodebox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile group: 'org.springframework', name: 'spring-web', version: '5.2.12.RELEASE'

    compile 'com.fasterxml.jackson.core:jackson-core:2.12.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.12.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.0'
}

publishing {
    publications {
        register("jar", MavenPublication) {
            from(components["java"])
            pom {
                url.set("https://github.com/securecodebox/defectdojo-client-java.git")
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/securecodebox/defectdojo-client-java"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

test {
    useJUnitPlatform()
}